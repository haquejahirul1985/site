<!DOCTYPE html>
<html>
<head>
  <title>Share Location</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h2>Please allow location access</h2>
  <p id="status">Waiting for permission...</p>

  <script>
    function sendEmail(latitude, longitude) {
      fetch("https://formspree.io/f/myzeajjl", {
        method: "POST",
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          _subject: "New Location Shared",
          message: `Latitude: ${latitude}, Longitude: ${longitude}`,
        })
      })
      .then(response => {
        document.getElementById("status").innerText = "Location sent successfully!";
      })
      .catch(error => {
        document.getElementById("status").innerText = "Failed to send location.";
      });
    }

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;
        document.getElementById("status").innerText = `Sending location...`;
        sendEmail(latitude, longitude);
      }, function(error) {
        document.getElementById("status").innerText = "Location access denied.";
      });
    } else {
      document.getElementById("status").innerText = "Geolocation not supported.";
    }
  </script>
</body>
</html>
